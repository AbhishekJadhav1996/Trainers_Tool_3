<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha384-PPIZEGYM1v8zp5Py7UjFb79S58UeqCL9pYVnVPURKEqvioPROaVAJKKLzvH2rDnI" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ALM Website </title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">ALM Trainers Tool</a>
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#ppt">PPT</a>
            <a href="https://calendar.notion.so/" target="_blank">Calendar</a>
            <a href="https://www.notion.so/Notes-Manager-150c0b9ea6b480f98ccaeac18409d6ed" target="_blank">Notes</a>
            <a href="https://www.notion.so/Installation-Docs-150c0b9ea6b48062b59aec3c016bc12a" target="_blank">Installation</a>
            <a href="https://www.notion.so/Bookmarks-Manager-150c0b9ea6b480af8e97eac31bd050d8" target="_blank">Bookmarks</a>
            <a href="https://www.notion.so/Password-Manager-156c0b9ea6b480da95bbdefe1f29dcd8" target="_blank">Tokens</a>
        </nav>
    </header>

    <section class="home" id="home">
        <div class="home-content">
            <h3>Hi, Myself</h3>
            <h1>Abhishek Jadhav</h1>
            <div class="typing-container">
                <h3><span class="typing-text"></span></h3>
            </div>
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-solid fa-phone"></i></a>
            </div>
        </div>
        <div class="home-img">
            <img src="images/Picsart_24-06-13_14-45-57-966.png" alt="Abhishek Jadhav">
        </div>
    </section>
    

    <!-- PPT section -->
    <section class="ppt" id="ppt">
        <h2 class="heading">My <span>PPT</span></h2>
        
        <!-- Jenkins PPT -->
        <div class="ppt-container">
            <div class="ppt-box">
                <img src="images/1200px-Jenkins_logo.svg.png" alt="Jenkins PPT Image" class="ppt-image">
                <div class="name-tag">Jenkins</div>
                <iframe src="https://docs.google.com/presentation/d/15DVX8JNM7tnubHVao_cQ8t3_YCQtDPMl/embed" 
                        frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                <button class="close-btn">&times;</button>
                <a href="https://docs.google.com/presentation/d/15DVX8JNM7tnubHVao_cQ8t3_YCQtDPMl/view" class="btn">View on Google Slides</a>
            </div>
        </div>
    
        <!-- SonarQube PPT -->
        <div class="ppt-container">
            <div class="ppt-box">
                <img src="images/sonarqube-share.webp" alt="SonarQube PPT Image" class="ppt-image">
                <div class="name-tag">SonarQube</div>
                <iframe src="https://docs.google.com/presentation/d/1NdUst0Chd7bd_H_IZNuXwd6AjDiKmMXZ/embed" 
                        frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                <button class="close-btn">&times;</button>
                <a href="https://docs.google.com/presentation/d/1NdUst0Chd7bd_H_IZNuXwd6AjDiKmMXZ/view" class="btn">View on Google Slides</a>
            </div>
        </div>
    
        <!-- GitHub PPT -->
        <div class="ppt-container">
            <div class="ppt-box">
                <img src="images/github.png" alt="GitHub PPT Image" class="ppt-image">
                <div class="name-tag">GitHub</div>
                <iframe src="https://docs.google.com/presentation/d/11UG7rnzkoEmf06RLaSBQ4NAHKIlbXuUn/embed" 
                        frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                <button class="close-btn">&times;</button>
                <a href="https://docs.google.com/presentation/d/11UG7rnzkoEmf06RLaSBQ4NAHKIlbXuUn/view" class="btn">View on Google Slides</a>
            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
